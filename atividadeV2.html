<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <b>Cadastro</b>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h2 id="cadastro" class="text-bg-info p-3">Cadastrar Item</h2>
                <br>
                <form id="create-form">
                    
                    
                    <label for="modelo" class="text-bg-success p-3">Modelo: </label>
                    <input type="text" id="modelo" placeholder="Modelo" required /><br /><br />
                    <label for="marca" class="text-bg-primary p-3">Marca: </label>
                    <input type="text" id="marca" placeholder="Marca" required /><br /><br />
                    <label for="pag" class="text-bg-warning p-3">Forma de Pagamento:</label>
                    <select name="pag" id="pag">
                      <option selected disabled>--Selecione Opção--</option>
                      <option value="dinheiro">Dinheiro</option>
                      <option value="debito">Débito</option>
                      <option value="credito">Crédito</option>
                      <option value="pix">Pix</option>
                    </select><br /><br />
                    <label for="quantidade" class="text-bg-secondary p-3">Quantidade: </label>
                    <input type="number" id="quantidade" required /><br /><br />
                    
                    <div class="text-bg-light p-3"><b>Condição:</b>
                      <input type="radio" name="cond" id="novo" required /> Novo
                      <input type="radio" name="cond" id="usado"  /> Usado<br /><br />
                      <b>Diferenciais:</b>
                      <input type="checkbox" name="full-hd" id="full-hd" /> Full HD
                      <input type="checkbox" name="5g" id="5g" /> 5G
                      <input type="checkbox" name="dual-chip" id="dual-chip" /> Dual Chip<br /><br />
                    </div>
                    
                   

                 
                    <input class="btn btn-primary" type="submit" value="Cadastrar">
                    <input type="reset" class="btn btn-outline-dark" value="Limpar">
                                    
                  </form>



            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <b>Lista</b>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h2 id="lista">Itens Cadastrados</h2>
                <table>
                <thead>
                <tr>
                <th>|| Modelo |</th>
                <th>| Marca |</th>
                <th>| Qtde. |</th>
                <th>| Ações ||</th>
                </tr>
                </thead>
                <tbody id="items-list">
                 <!-- Os registros serão exibidos aqui -->
                </tbody>
                </table>
                <br>
                    <form id="update-form" style="display: none;">
                    <input type="hidden" id="edit-id">
                    <label for="edit-modelo">Modelo: </label>
                    <input type="text" id="edit-modelo" required><br><br>
                    <label for="edit-marca">Marca: </label>
                    <input type="text" id="edit-marca" required><br><br>
                    <label for="edit-pag">Forma de Pagamento:</label>
                    <select name="edit-pag" id="edit-pag">
                      <option selected disabled>--Selecione Opção--</option>
                      <option value="dinheiro">Dinheiro</option>
                      <option value="debito">Débito</option>
                      <option value="credito">Crédito</option>
                      <option value="pix">Pix</option>
                    </select><br /><br />
                    <label for="edit-quantidade">Quantidade: </label>
                    <input type="number" id="edit-quantidade" required /><br /><br />
                    Condição:
                    <input type="radio" name="edit-cond" id="edit-novo" required /> Novo
                    <input type="radio" name="edit-cond" id="edit-usado" /> Usado<br /><br />
                    Diferenciais:
                    <input type="checkbox" name="full-hd" id="edit-full-hd" /> Full HD
                    <input type="checkbox" name="5g" id="edit-5g" /> 5G
                    <input type="checkbox" name="dual-chip" id="edit-dual-chip" /> Dual Chip<br /><br />
                    <input class="btn btn-primary" type="submit" value="Atualizar">
                    <button type="button" id="cancel-update" class="btn btn-outline-dark">Cancelar</button>
                    
                  </form>
                
            </div>
          </div>
        </div>
      </div>






      <script src="scriptsv1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
